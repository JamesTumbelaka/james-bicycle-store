{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>
            Bicycle Store
        </title>
        <style type="text/css">
            h1 {
                color: white;
                text-align: center;
                border-style: solid;
                border-width: 6px;
                border-color: white;
                background-color: black;
                font-family: "Cambria";
                font-weight: bold;
                margin-left: 265px;
                margin-right: 265px;
                padding: 10px;
            }
            h3 {
                color: black;
                text-align: center;
                font-family: "Cambria";
            }
            .label {
                font-weight: bold;
                color: black;
                white-space: nowrap;
            }
            .value {
                color: red;
            }
            .box {
                border: 2px solid black;
                border-collapse: collapse; 
                border-spacing: 0;
                margin-left: auto; 
                margin-right: auto;
            }
            .box td {
                border-color: black; 
                border-style: solid; 
                border-width: 2px; 
                font-family: 'Times New Roman', Times, serif; 
                font-size: 14px;
                overflow: hidden; 
                padding: 10px 5px; 
                word-break: normal;
                text-align: center;
                background-color: white;
            }
            .box th {
                border-color: black; 
                border-style: solid; 
                border-width: 2px; 
                font-family: 'Times New Roman', Times, serif; 
                font-size: 16px;
                font-weight: bold; 
                color: white;
                overflow: hidden; 
                padding: 10px 5px; 
                word-break: normal;
                text-align: center;
                background-color: rgb(38, 36, 36);
            }
            .box .box-799k {
                background-color: #656565; 
                border-color: #343434; 
                color: #ffffff;
                font-family: 'Times New Roman', Times, serif; 
                text-align: center; 
                vertical-align: top
            }
            .marquee-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: black;
                text-align: left;
                white-space: nowrap;
                overflow: hidden; 
            }
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color:rgb(202, 200, 197);
            }

        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
