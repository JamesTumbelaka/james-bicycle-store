{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>
            Bicycle Store
        </title>
        <style type="text/css">
            .productform {
                font-family:"Rubik";
            }
            .store_title {
                color: white;
                text-align: center;
                font-size: medium;
                border-style: solid;
                border-width: 6px;
                border-color: rgb(78, 73, 73);
                background-color: black;
                background-size: cover;
                font-family: "Audiowide", sans-serif;
                font-weight: bold;
                margin-left: 265px;
                margin-right: 265px;
                margin-top: 20px;
            }
            .current_total_item {
                text-align: center;
                font-weight: thin;
                color: red;
                font-family: "Roboto";
                text-decoration: underline;
            }
            .label {
                text-align: center;
                font-weight: bold;
                color: black;
                white-space: nowrap;
                font-family: "Cambria";
            }
            .box {
                border: 2px solid black;
                border-collapse: collapse; 
                border-spacing: 0;
                margin-left: auto; 
                margin-right: auto;
            }
            .box td {
                border-color: black; 
                border-style: solid; 
                border-width: 2px; 
                font-family: 'Times New Roman', Times, serif; 
                font-size: 14px;
                overflow: hidden; 
                padding: 10px 5px; 
                word-break: normal;
                text-align: center;
                background-color: rgb(226, 221, 219);
            }
            .box th {
                border-color: black; 
                border-style: solid; 
                border-width: 2px; 
                font-family: 'Times New Roman', Times, serif; 
                font-size: 16px;
                font-weight: bold; 
                color: white;
                overflow: hidden; 
                padding: 10px 5px; 
                word-break: normal;
                text-align: center;
                background-color: rgb(38, 36, 36);
            }
            
            .createproduct {
                background-color: rgb(202, 200, 197);
            }
            .add_product {
                text-align: left;
            }
            .marquee-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: black;
                text-align: left;
                white-space: nowrap;
                overflow: hidden;
            }
            .add_product {
                color: black;
                text-align: center;

            }
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color: whitesmoke;
            }

        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
