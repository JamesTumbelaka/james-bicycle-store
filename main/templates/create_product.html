{% extends 'base.html' %} 

{% block content %}
<div class="createproduct">
    <div class="add_product" style="text-align: left">
        <h1>Add New Product</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <a href="{% url 'main:show_main' %}">Cancel</a>
                    <input type="submit" value="Add Product"/>

                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
